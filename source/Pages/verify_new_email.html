<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email update assistance</title>
        <link rel="stylesheet" type="text/css" href="registration_process.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="login-logo">
            <a href="home.html">MTSE</a>
        </div>
        <div class="wrapper">
            <div id="error-box" class="error-box"></div>
            <form id="verify-new-email-form" action="otp">
                <h2>Verify email address</h2>
                <h6>To verify your email, we've sent you a One Time Password (OTP)</h6>
                <div id="timer-description" class="timer">OTP will expire in: <span id="timer">5:00</span></div>
                <div class="input-box">
                    <input type="text" id="otp" placeholder="Enter OTP" required>
                </div>
                <button type="submit" class="button">Continue</button>
            </form>
        </div>
        <script src="verify_new_email.js"></script>
        <script src="timer.js"></script>
    </body>
</html>
