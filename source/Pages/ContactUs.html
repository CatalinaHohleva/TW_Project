<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us Page</title>
        <link rel="stylesheet" type="text/css" href="registration_process.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="login-logo">
            <a href="home.html">MTSE</a>
        </div>
        <div class="wrapper">
            <form action="">
                <h1>Contact Us</h1>
                <h6>Have a question, comment, or suggestion?</h6>
                <h6>We'd love to hear from you!</h6>
                <h6>Please use the form below to get in touch with us.</h6>
                <div class="input-box">
                    <input type="text" placeholder="Your name" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <textarea type="text" placeholder="Message" rows="4" required></textarea>
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </body>
</html>
