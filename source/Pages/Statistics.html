    <div class="select-watch">
        <div class="select-btn">
            <span class="sBtn-text">Where to watch</span>
            <i class="ri-arrow-down-wide-line"></i>
        </div>

        <ul class="options">
            <li class="option">
                <i class="ri-netflix-fill" style="color: rgb(146, 21, 21);"></i>
                <span class="option-text">Netflix</span>
            </li>

            <li class="option">
                <i class="ri-mickey-fill" style="color: rgb(23, 3, 84);"></i>
                <span class="option-text">Disney</span>
            </li>
        </ul>
    </div>

    <div class="select-year">
        <div class="select-btn">
            <span class="sBtn-text">Release Year</span>
            <i class="ri-arrow-down-wide-line"></i>
        </div>

        <ul class="options-year">
            <li class="option-year">
                <input type="number" id="year" name="year" placeholder="Enter year">
            </li>
        </ul>
        <button type="submit" class="apply-btn" id="apply-btn">Apply</button>
    </div>

    <div class="select-type">
        <div class="select-btn">
            <span class="sBtn-text">Diagram Type</span>
            <i class="ri-arrow-down-wide-line"></i>
        </div>

        <ul class="options">
            <li class="option">
                <span class="option-text">Bar</span>
            </li>

            <li class="option">
                <span class="option-text">Pie</span>
            </li>

            <li class="option">
                <span class="option-text">Line</span>
            </li>
        </ul>
    </div>


    <div class="container" id="statistics"></div></div>
    <div class="buttons-container">
        <button type="submit" class="export-webp" id="export-webp">WebP</button>
