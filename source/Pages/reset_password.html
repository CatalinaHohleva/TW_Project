<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset assistance</title>
    <link rel="stylesheet" type="text/css" href="registration_process.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-logo">
        <a href="home.html">MTSE</a>
    </div>
    <div class="wrapper">
        <div id="error-box" class="error-box"></div>
        <form id="reset-password-form" action="sign_in">
            <h1>Reset Password</h1>
            <h6>Enter a password. It will become your new password</h6>
            <div class="input-box">
                <input type="password" id="password" placeholder="New password" required>
                <i class='bx bx-lock-alt' id="toggle-password"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Re-Enter new password" required>
                <i class='bx bx-lock-alt' id="toggle-confirm-password"></i>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
    <script src="reset_password.js"></script>
    <script src="toggle_password.js"></script>
</body>
</html>
