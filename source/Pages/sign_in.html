<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="registration_process.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-logo">
        <a href="home.html">MTSE</a>
    </div>
    <div class="wrapper">
        <div id="error-box" class="error-box"></div>
        <form id="sign-in-form" action="sign_in">
            <h1>Sign in</h1>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bx-lock-alt' id="toggle-password"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="remember-me"> Remember me</label>
                <a href="forgot_your_password.html">Forgot your password?</a>
            </div>
            <button type="submit" class="button">Sign in</button>
            <div class="register-link">
                <p>New to MTSE?</p>
                <a href="register.html">Create new MTSE account</a>
            </div>
        </form>
    </div>
    <script src="sign_in.js"></script>
    <script src="remember_me.js"></script>
    <script src="toggle_password.js"></script>
</body>
</html>
