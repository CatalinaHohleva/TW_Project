<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" type="text/css" href="sign_in_and_register.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="login-logo-sign-in">
            <a href="home.html">MTSE</a>
        </div>
        <div class="wrapper">
            <form action="">
                <h1>Sign in</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</input></label>
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" class="button">Sign in</button>
                <div class="register-link">
                    <p>New to MTSE?</p>
                    <a href="register.html">Create new MTSE account</a>
                </div>
            </form>
        </div>
    </body>
</html>
