<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email change assistance</title>
        <link rel="stylesheet" type="text/css" href="registration_process.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="login-logo">
            <a href="home.html">MTSE</a>
        </div>
        <div class="wrapper">
            <div id="error-box" class="error-box"></div>
            <form id="change_email_form">
                <h2>New email address</h2>
                <h6>Enter the email address that you want to be associated with your MTSE account</h6>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <button type="submit" class="button">Continue</button>
            </form>
        </div>
        <script src="change_email.js"></script>
    </body>
</html>
