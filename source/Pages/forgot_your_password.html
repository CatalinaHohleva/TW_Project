<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password assistance</title>
        <link rel="stylesheet" type="text/css" href="sign_in_and_register.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="login-logo-password-recovery">
            <a href="home.html">MTSE</a>
        </div>
        <div class="wrapper">
            <form action="">
                <h2>Recover your password</h2>
                <h6>Enter the email address associated with your MTSE account.</h6>

                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <button type="submit" class="button">Continue</button>
            </form>
        </div>
    </body>
