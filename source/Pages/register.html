<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" type="text/css" href="sign_in_and_register.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="login-logo-register">
            <a href="home.html">MTSE</a>
        </div>
        <div class="wrapper">
            <form action="">
                <h1>Create account</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Re-Enter password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <button type="submit" class="button">Create your MTSE account</button>
                <div class="register-link">
                    <p>Already have an account? <a href="sign_in.html"> Sign in</a> </p>
                </div>
            </form>
        </div>
    </body>
</html>
