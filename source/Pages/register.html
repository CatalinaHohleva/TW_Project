<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="registration_process.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="login-logo">
            <a href="home.html">MTSE</a>
        </div>
        <div class="wrapper">
            <div id="error-box" class="error-box"></div>
            <form id="register-form" action="register">
                <h1>Create account</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt' id="toggle-password"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirm-password" placeholder="Re-Enter password" required>
                    <i class='bx bx-lock-alt' id="toggle-confirm-password"></i>
                </div>
                <button type="submit" class="button">Create your MTSE account</button>
                <div class="register-link">
                    <p>Already have an account? <a href="sign_in.html"> Sign in</a> </p>
                </div>
            </form>
        </div>
        <script src="register.js"></script>
        <script src="toggle_password.js"></script>
    </body>
</html>
